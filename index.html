<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tipos de Almacenamiento de Datos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Encabezado -->
  <header class="bg-blue-600 text-white p-6 text-center">
    <h1 class="text-3xl font-bold">Tipos de Almacenamiento de Datos</h1>
    <p class="mt-2">Explora, compara y aprende</p>
  </header>

  <main class="max-w-6xl mx-auto p-6 space-y-12">
    <!-- Filtro -->
    <section id="filtro">
      <h2 class="text-2xl font-semibold mb-4">ğŸ” Buscar y filtrar</h2>
      <div class="flex flex-col md:flex-row gap-4">
        <input id="filtroTexto" type="text" placeholder="Buscar por tipo o uso..."
          class="border rounded p-2 w-full md:w-1/2" />
        <select id="filtroSelect" class="border rounded p-2 w-full md:w-1/3">
          <option value="all">Todos</option>
          <option value="primario">Primario</option>
          <option value="secundario">Secundario</option>
          <option value="nube">Nube</option>
          <option value="bd">Bases de datos</option>
          <option value="archivo">Archivado</option>
        </select>
      </div>
    </section>

    <!-- Tarjetas -->
    <section id="tarjetas">
      <h2 class="text-2xl font-semibold mb-4">ğŸ“¦ Tarjetas de tipos</h2>
      <div id="cardsContainer" class="grid md:grid-cols-3 gap-6"></div>
    </section>

    <!-- Tabla comparativa -->
    <section id="tabla">
      <h2 class="text-2xl font-semibold mb-4">ğŸ“Š Tabla comparativa</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300 bg-white rounded-lg shadow">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2 border">Tipo</th>
              <th class="px-4 py-2 border">Uso</th>
              <th class="px-4 py-2 border">Latencia</th>
              <th class="px-4 py-2 border">Rendimiento</th>
              <th class="px-4 py-2 border">Durabilidad</th>
              <th class="px-4 py-2 border">Escalabilidad</th>
              <th class="px-4 py-2 border">Coste</th>
            </tr>
          </thead>
          <tbody id="tablaBody"></tbody>
        </table>
      </div>
    </section>

    <!-- Glosario -->
    <section id="glosario">
      <h2 class="text-2xl font-semibold mb-4">ğŸ“– Glosario</h2>
      <ul id="glosarioList" class="list-disc list-inside space-y-2"></ul>
    </section>

    <!-- Quiz -->
    <section id="quiz">
      <h2 class="text-2xl font-semibold mb-4">ğŸ“ Quiz rÃ¡pido</h2>
      <div id="quizContainer" class="space-y-6"></div>
    </section>
  </main>

  <footer class="bg-gray-200 text-center p-4 mt-10">
    <p class="text-sm">&copy; 2025 Proyecto educativo sobre almacenamiento de datos</p>
  </footer>

  <!-- Script JS -->
  <script>
    // ======================
    // Datos
    // ======================
    const items = [
      { tipo: "RAM", categoria: "primario", uso: "Memoria primaria volÃ¡til", ejemplos: "DDR4, DDR5", latencia: "Nanosegundos", rendimiento: "Muy alto", durabilidad: "Baja (se borra al apagar)", escalabilidad: "Limitada al hardware", coste: "Medio", desc: "Almacenamiento temporal de datos en ejecuciÃ³n." },
      { tipo: "SSD NVMe", categoria: "secundario", uso: "Almacenamiento secundario de alta velocidad", ejemplos: "Samsung 980 Pro, WD Black SN850", latencia: "Decenas de microsegundos", rendimiento: "Muy alto", durabilidad: "Alta (limitada por ciclos de escritura)", escalabilidad: "Buena", coste: "Alto", desc: "Unidades de estado sÃ³lido con bus NVMe." },
      { tipo: "HDD", categoria: "secundario", uso: "Almacenamiento masivo econÃ³mico", ejemplos: "Seagate Barracuda, WD Blue", latencia: "Milisegundos", rendimiento: "Medio", durabilidad: "Alta (susceptible a golpes)", escalabilidad: "Muy buena", coste: "Bajo", desc: "Disco duro mecÃ¡nico con platos magnÃ©ticos." },
      { tipo: "NAS", categoria: "secundario", uso: "Almacenamiento compartido en red", ejemplos: "Synology, QNAP", latencia: "Milisegundos (depende de red)", rendimiento: "Medio", durabilidad: "Alta (con RAID)", escalabilidad: "Buena", coste: "Medioâ€“Alto", desc: "Servidor de almacenamiento accesible por red local." },
      { tipo: "SAN", categoria: "secundario", uso: "Red de almacenamiento empresarial", ejemplos: "Fibre Channel SAN, iSCSI SAN", latencia: "Baja", rendimiento: "Muy alto", durabilidad: "Alta", escalabilidad: "Muy buena", coste: "Muy alto", desc: "Infraestructura dedicada para almacenamiento empresarial." },
      { tipo: "Objeto en nube", categoria: "nube", uso: "Almacenamiento de objetos en la nube", ejemplos: "Amazon S3, Azure Blob", latencia: "Decenasâ€“cientos de ms", rendimiento: "Variable", durabilidad: "Muy alta", escalabilidad: "PrÃ¡cticamente infinita", coste: "Pago por uso", desc: "Datos almacenados como objetos accesibles vÃ­a API." },
      { tipo: "Bloque en nube", categoria: "nube", uso: "Almacenamiento en bloque virtual", ejemplos: "AWS EBS, Google Persistent Disk", latencia: "Bajaâ€“media", rendimiento: "Alto", durabilidad: "Alta", escalabilidad: "Buena", coste: "Pago por uso", desc: "Simula discos en la nube, usado en VMs y bases de datos." },
      { tipo: "BD relacional", categoria: "bd", uso: "Bases de datos estructuradas", ejemplos: "MySQL, PostgreSQL, Oracle", latencia: "Milisegundos", rendimiento: "Medioâ€“alto", durabilidad: "Alta (con ACID)", escalabilidad: "Vertical principalmente", coste: "Medioâ€“alto", desc: "Bases de datos con modelo relacional y transacciones." },
      { tipo: "NoSQL clave-valor", categoria: "bd", uso: "Bases de datos distribuidas", ejemplos: "Redis, DynamoDB", latencia: "Muy baja", rendimiento: "Muy alto", durabilidad: "Variable", escalabilidad: "Horizontal excelente", coste: "Depende del proveedor", desc: "Almacenamiento rÃ¡pido basado en pares claveâ€“valor." },
      { tipo: "Cinta/Archivado", categoria: "archivo", uso: "Almacenamiento de respaldo a largo plazo", ejemplos: "LTO Ultrium", latencia: "Segundosâ€“minutos", rendimiento: "Bajo", durabilidad: "Muy alta (dÃ©cadas)", escalabilidad: "Buena en librerÃ­as", coste: "Muy bajo por TB", desc: "Usado para copias de seguridad frÃ­as y archivos histÃ³ricos." }
    ];

    const glosario = [
      { termino: "Latencia", definicion: "Tiempo entre la peticiÃ³n de un dato y su entrega." },
      { termino: "IOPS", definicion: "Operaciones de entrada/salida por segundo." },
      { termino: "ACID", definicion: "Propiedades que garantizan fiabilidad en bases de datos." },
      { termino: "RAID", definicion: "Conjunto de discos redundantes para rendimiento o tolerancia a fallos." },
      { termino: "CAP", definicion: "Teorema que dice que no se pueden garantizar simultÃ¡neamente Consistencia, Disponibilidad y Tolerancia a particiones." },
      { termino: "Durabilidad", definicion: "Capacidad de mantener los datos almacenados a largo plazo." },
      { termino: "Escalabilidad", definicion: "Capacidad de crecer sin perder eficiencia." }
    ];

    const preguntas = [
      { pregunta: "Â¿QuÃ© tipo de almacenamiento es volÃ¡til?", opciones: ["RAM", "HDD", "SSD"], respuestaCorrecta: "RAM" },
      { pregunta: "Â¿QuÃ© tecnologÃ­a ofrece redundancia y tolerancia a fallos?", opciones: ["RAID", "NAS", "ACID"], respuestaCorrecta: "RAID" },
      { pregunta: "Â¿QuÃ© servicio corresponde a almacenamiento de objetos en nube?", opciones: ["Amazon S3", "MySQL", "Redis"], respuestaCorrecta: "Amazon S3" }
    ];

    // ======================
    // Render funciones
    // ======================
    function renderCards(list) {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";
      list.forEach(item => {
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded-xl shadow hover:shadow-lg transition";
        card.innerHTML = `
          <h3 class="font-bold text-lg">${item.tipo}</h3>
          <p class="text-sm mt-2">${item.desc}</p>
          <p class="text-xs mt-1 text-gray-500"><strong>Uso:</strong> ${item.uso}</p>
          <p class="text-xs mt-1 text-gray-500"><strong>Ejemplos:</strong> ${item.ejemplos}</p>
        `;
        container.appendChild(card);
      });
    }

    function renderTabla(list) {
      const tbody = document.getElementById("tablaBody");
      tbody.innerHTML = "";
      list.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="px-4 py-2 border">${item.tipo}</td>
          <td class="px-4 py-2 border">${item.uso}</td>
          <td class="px-4 py-2 border">${item.latencia}</td>
          <td class="px-4 py-2 border">${item.rendimiento}</td>
          <td class="px-4 py-2 border">${item.durabilidad}</td>
          <td class="px-4 py-2 border">${item.escalabilidad}</td>
          <td class="px-4 py-2 border">${item.coste}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function renderGlosario(list) {
      const ul = document.getElementById("glosarioList");
      ul.innerHTML = "";
      list.forEach(entry => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${entry.termino}:</strong> ${entry.definicion}`;
        ul.appendChild(li);
      });
    }

    function renderQuiz(list) {
      const container = document.getElementById("quizContainer");
      container.innerHTML = "";
      list.forEach((q, index) => {
        const div = document.createElement("div");
        div.className = "p-4 bg-white rounded-xl shadow";
        div.innerHTML = `
          <p class="font-semibold mb-2">${index + 1}. ${q.pregunta}</p>
          <div class="space-x-2 mb-2">
            ${q.opciones.map(op =>
              `<button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600" onclick="checkAnswer(${index}, '${op}')">${op}</button>`
            ).join("")}
          </div>
          <p id="quizResult${index}" class="text-sm"></p>
        `;
        container.appendChild(div);
      });
    }

    function checkAnswer(index, answer) {
      const result = document.getElementById(`quizResult${index}`);
      if (answer === preguntas[index].respuestaCorrecta) {
        result.textContent = "âœ… Correcto";
        result.className = "text-green-600 text-sm";
      } else {
        result.textContent = "âŒ Incorrecto";
        result.className = "text-red-600 text-sm";
      }
    }

    // ======================
    // Filtros
    // ======================
    function applyFilter() {
      const categoria = document.getElementById("filtroSelect").value;
      const texto = document.getElementById("filtroTexto").value.toLowerCase();

      const filtrados = items.filter(item => {
        const matchCategoria = (categoria === "all" || item.categoria === categoria);
        const matchTexto = (
          item.tipo.toLowerCase().includes(texto) ||
          item.uso.toLowerCase().includes(texto) ||
          item.desc.toLowerCase().includes(texto)
        );
        return matchCategoria && matchTexto;
      });

      renderCards(filtrados);
      renderTabla(filtrados);
    }

    // ======================
    // InicializaciÃ³n
    // ======================
    window.addEventListener("DOMContentLoaded", () => {
      renderCards(items);
      renderTabla(items);
      renderGlosario(glosario);
      renderQuiz(preguntas);

      document.getElementById("filtroSelect").addEventListener("change", applyFilter);
      document.getElementById("filtroTexto").addEventListener("input", applyFilter);
    });
  </script>
</body>
</html>
